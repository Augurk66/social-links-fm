<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="flex-col">
    <main>
      <div class="container flex-col">
        <img
          class="img"
          src="assets/images/avatar-jessica.jpeg"
          alt="Photo of Jessica"
        />
        <h2 class="name">Jessica Randall</h2>
        <h3 class="location">London, United Kingdom</h3>
        <h4 class="discription">"Front-end developer and avid reader."</h4>
        <div class="buttons flex-col">
          <a
            class="social-link"
            href="https://github.com/augurk66"
            target="_blank"
            ><button class="btn">GitHub</button></a
          >

          <a
            class="social-link"
            href="https://www.frontendmentor.io/profile/Augurk66"
            target="_blank"
            ><button class="btn">Frontend Mentor</button></a
          >

          <a
            class="social-link"
            href="https://www.linkedin.com/"
            target="_blank"
            ><button class="btn">LinkedIn</button></a
          >

          <a class="social-link" href="https://www.x.com/" target="_blank"
            ><button class="btn">X</button></a
          >

          <a
            class="social-link"
            href="https://www.instagram.com/"
            target="_blank"
            ><button class="btn">Instagram</button></a
          >
        </div>
      </div>

      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="#"><a href="https://github.com/Augurk66">Pickle</a></a
        >.
      </footer>
    </main>
  </body>
</html>
